<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GeoTrellis Transit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoTrellis features demo.">
    <meta name="author" content="Azavea">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    .sidebar-nav {
        padding: 9px 0;
    }

    .options {
        float: right;
    }

    #opacitySlider {
        float:right;
        width:200px;
        padding-left: 20px;
    }

    #colorChooser {
        float:left;
    }

    @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
            float: none;
            padding-left: 5px;
            padding-right: 5px;
        }
    }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/leaflet.draw.css" rel="stylesheet">
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="../dist/leaflet.ie.css" />
	<![endif]-->
    
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">

    <script src="js/leaflet-src.js"></script>
    <script src="js/leaflet.draw.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

    <script src="js/geojson.js"></script>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui-1.10.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/underscore.js"></script>


    <link href="css/jquery.dynatree.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.dynatree.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
        <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" id="page-title" href="#">GeoTrellis Transit</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li><a href="#aboutModal" data-toggle="modal">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
	  <div id="left-pane">
	    <div class="tab-pane active" id="browser">
              <div id="timeSlider" style="margin-top:70px;margin-bottom:30px">
                <span class="slider-label">Time of day</span>
                <div id="time-slider"></div>
              </div>              
              <div id="durationSlider"  style="margin-top:30px;margin-bottom:30px">
                <span class="slider-label">Maximum Trip Duration</span>
                <div id="duration-slider"></div>
              </div>
              <div id="transit_modes"></div>
              <select id="schedule" style="margin-top:30px;margin-bottom:30px">
                <option value="0">Weekday</option>
                <option value="1">Saturday</option>
                <option value="2">Sunday</option>
              </select>
              <select id="direction" style="margin-top:30px;margin-bottom:30px">
                <option value="0">Departing</option>
                <option value="1">Arriving</option>
              </select>
              <div style="margin-top:30px;margin-bottom:30px">
                <label class="checkbox">
                  <input type="checkbox" id="vector_checkbox"> Show Vector
                </label>
                <label class="checkbox">
                  <input type="checkbox" id="rendering_checkbox">Dynamic Rendering</input>
                </label>
              </div>              
	    </div>
          </div> <!--/tab-content -->
        </div><!--/span-->

	<div class="span9">
	  <div class="pull-left">
            <table>
	      <tbody class="legend">
		<tr>
		  <td><img id="activeRamp" style="text-align: middle; min-width: 140px;"></img></td>
		</tr>
		<tr>
		  <td><small>Low</small></td>
		  <td style="position: absolute; margin-left: -28px;"><small>High</small></td>
		</tr>
              </tbody>
            </table>
	  </div>
          <div class="options">
            <div id="opacitySlider">
              <span class="slider-label">Opacity</span>
              <div id="opacity-slider"></div>
            </div>
          </div>
	  <div id="map"></div>
        </div><!--/map-->
        
      </div><!--/row-->

    </div><!--/.fluid-container-->
    
    <!-- Modal -->
    <div id="aboutModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <h3 id="myModalLabel">GeoTrellis Transit</h3>
      </div>
      <div class="modal-body">
        <p>Developed at <a href="http://www.azavea.com" target="_blank">Azavea</a>.</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

    <!-- Templates -->
    <div id="transitModeCheckBox" style="display:none">
      <label class="checkbox"><input type="checkbox" name="mode_group[]">Transit Mode</label>
    </div>
    
    <script src="js/wms2.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
